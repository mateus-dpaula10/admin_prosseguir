<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Prosseguir</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="corpo">
        <div class="bg"></div>
    
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <img class="d-block mx-auto mb-3" src="img/logo_ceert.png" alt="Logo Ceert">
                            <h3 class="text-center mb-4">Programa Prosseguir</h3>
    
                            <form action="" method="POST">
                                <div class="row justify-content-center">
                                    <div class="input-group">
                                        <span class="input-group-text" id="form_email">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Usuário" 
                                        aria-label="Usuário" aria-describedby="form_email">
                                    </div>
                                    
                                    <div class="input-group mt-3">
                                        <span class="input-group-text" id="form_senha">
                                            <i class="fas fa-key"></i>
                                        </span>
                                        <input type="password" class="form-control" placeholder="Senha"
                                        aria-label="Usuário" aria-describedby="form_senha">
                                    </div>
    
                                    <div class="form-group mt-5 d-flex justify-content-between align-items-center">
                                        <div class="d-flex flex-column gap-1">
                                            <a href="">Esqueceu a senha?</a>                                        
                                            <a href="">Voltar para o site</a>
                                        </div>
                                        <div>
                                            <button class="btn">Entrar</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
